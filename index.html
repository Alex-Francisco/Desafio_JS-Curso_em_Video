
<!DOCTYPE html>
<html lang="pt-br">

    <!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="estilo.css">
	
	<title>Selecione a nacionalidade</title>

</head>
<body>

	<div class="container d-flex h-100">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 rounded cx-transp-esq">
                <h1>Desafio de JavaScript</h1>
                
                <p class="text-justify">O exercício pede que ao selecionar o país em que você nasceu, seja informado a nacionalidade. No arquivo script js deve ser utilizado a estrutura <strong>if</strong>.</p>
                <p>Por favor, utilize o campo logo abaixo e selecione o seu país de origem.</p>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect0">Nasci no</label>
                    </div>
                    <select class="custom-select" id="pais" onchange="selecionou()">
                        <option selected value="selecione">Selecione...</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Canada">Canadá</option>
                        <option value="EUA">Estados Unidos</option>
                    </select>
                </div>

            </div>
            <div class="col-md-5 rounded cx-transp-dir text-center" id="escolha">
                <img class="bg-escolha rounded mx-auto d-block" src="img/aguardando.png"/>
                <p id='nacionalidade'>Aguardando sua escolha...</p>
            </div>
        </div>
    </div>

	<!-- JavaScript (Opcional) -->

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="script.js"></script>
</body>
</html>
